{% extends 'base.html' %}



{% block title %} Articles {% endblock %}

{% block content %}

    <br><br>
    <div class="main">
        <h3>{{name_category.name}}</h3><br>
        <h5>Count: {{count_article}}</h2>
        {% for article in object_list %}
            <div class="card">
                <div class="card-header">
                        <a href="{% url 'article_detail' article.pk %}">{{article.title}}</a></span> &middot;
                    <span class="text-muted">by {{article.author}} | {{article.date}}</span>
                </div>
                <div class="card-body">
                    {{article.body}}
                    <a href="{% url 'article_edit' article.pk %}">Edit</a> | 
                    <a href="{% url 'article_delete' article.pk %}">Delete</a> |
                </div>
            </div>
            <br>
        {% endfor %}
        
    </div>


{% endblock %}
